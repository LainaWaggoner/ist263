<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a><span>|</span>
        <a href="skills.html">Skills</a><span>|</span>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Contact</h1>
    
    <div class="row">
        <div class="column form">
            <form action="https://formspree.io/f/xldryjqn" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Enter your name" required>

                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact_method" required>
                    <option value="" disabled selected>Select a method</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="social-media">Social Media</option>
                </select>

                <label for="message">Your Message:</label>
                <textarea id="message" name="user_message" rows="5" cols="40" placeholder="Enter your message here" required></textarea>

                <!-- Submit button with improved contrast -->
                <input type="submit" value="Submit" style="opacity: 1; color: rgb(255, 255, 255); background-color: rgb(0, 56, 128);">
            </form>
        </div>

        <div class="column map">
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
