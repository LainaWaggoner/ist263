<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text by Height</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .large {
            display: none;
        }
        @media (min-height: 801px) {
            .large {
                display: block;
                font-size: 2em;
            }
            .small {
                display: none;
            }
        }
        @media (max-height: 800px) {
            .small {
                display: block;
                font-size: 2em;
            }
            .large {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="large">I’m large.</div>
    <div class="small">I’m small.</div>
</body>
</html>
